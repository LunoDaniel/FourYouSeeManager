<div class="container">
  <div class="row">
    <h1>4YouSee Manager</h1>
    <div class="row">
      <div class="input-field col s12">
        <input id="filter" type="text" class="validate" [(ngModel)]="search" placeholder="Search for category">
        <label for="filter">
            <i class="material-icons">search</i>
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m7">
      <div class="card" *ngFor="let mediaData of mediaDataList | filterList : 'category': search">
        <div class="card-image">
          <img *ngIf="isImage(mediaData)" [src]="mediaData.file">
          <video *ngIf="!isImage(mediaData)"  controls [src]="!isImage(mediaData) ? mediaData.file : ''" type="video/mp4">
          </video>
        </div>
        <div class="card-content">
          <span class="card-title">{{ mediaData.title }}</span>
          <p><b>{{ mediaData.category }} - {{mediaData.type | uppercase }}</b></p>
          <p>{{ mediaData.description }}</p>
        </div>
        <div class="card-action">
          <a [href]="mediaData.thumbnail">Thumbnail</a>
        </div>
      </div>
    </div>
  </div>
</div>
